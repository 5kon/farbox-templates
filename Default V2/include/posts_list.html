{% for post in posts %}
    <div class="post">
        <h2 class="title"><a href="{{post.url}}">{{ post.title }}</a></h2>

        <div class="post_body">
            {{ post.content | limit(200) }}
        </div>

     <div class="info">
		    <span class="date" title="发布日期">
                <i aria-hidden="true" class="icon-clock"></i>
                {{ post.date | date('%Y-%m-%d %H:%M') }}
            </span>
		    <span class="visitors" title="访问量">
                <i aria-hidden="true" class="icon-user"></i>
                {{ post.visits or 0 }}
            </span>

         {% if post.tags %}
	        <span class="tags">
	            <i aria-hidden="true" class="icon-tags"></i>
                {% for tag in post.tags %}
	             <a href="/tags/{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </span>
            {% endif %}

            <div class="read_more">
                <a href="{{post.url}}">>阅读全文</a>
            </div>
	    </div>


    </div>
{% endfor %}

{% include 'include/paginator.html' %}
