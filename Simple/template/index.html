<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ site.title }}</title>
    <link href="/t/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://lib.sinaapp.com/js/mootools/1.3.1/mootools.min.js"></script>
</head>

<body>


{% for post in posts %}

    <div class="entry">
        {% if post.cover %}
        <div class="cover">
            <img src="{{ post.cover }}?width=480"/>
        </div>
        {% endif %}

        <div class="content">

            {% set content = post.content|limit(2000)  %}
            {{ content.no_pic }}

        </div>

        <div class='title'>
            ——《{{post.title}}》
        </div>

    </div>


{% endfor %}


<div class="pager">
    {% if paginator.has_previous %}
    <a class="pre" href="{{ paginator.previous_page_url }}">&lt;</a>
    {% endif %}
    {% if paginator.has_next %}
    <a class="next" href="{{ paginator.next_page_url}}">&gt;</a>
    {% endif %}
    <div class="clear"></div>
</div>





<div class="powered_by">

    <a target='_blank' href="http://www.farbox.com">Powered By FarBox.com</a>

    <a href="/template">>Clone Template</a>

</div>


<script type="text/javascript">
    window.addEvent('domready',function(){
        window.onscroll = function(){
            //alert((window.getScrollSize().y - window.getScroll().y));
            if ((window.getScrollHeight() - window.getScrollTop())<window.getHeight()*1.5){
                $$('.pager a').tween('color','#999999');
            }
            else{
                $$('.pager a').tween('color','#fcfcfc');
            }
        };

        if (document.documentElement.offsetHeight <= window.getHeight()){
            $$('.pager a').tween('color','#999999');
        }
    })
</script>


</body>
</html>
